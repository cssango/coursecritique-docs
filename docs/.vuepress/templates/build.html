<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="generator" content="VuePress {{ version }}">

    <script>
      const userMode = localStorage.getItem('vuepress-color-scheme');
			const systemDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const colorScheme = (userMode === 'dark' || (userMode !== 'light' && systemDarkMode)) ? 'dark' : 'light';
      document.documentElement.classList.toggle('dark', colorScheme === 'dark');
      document.documentElement.classList.toggle('light', colorScheme === 'light');
      document.documentElement.style.colorScheme = colorScheme;
    </script>
    <!--vuepress-ssr-head-->
    <!--vuepress-ssr-styles-->
    <!--vuepress-ssr-resources-->
  </head>
  <body>
    <div id="app"><!--vuepress-ssr-app--></div>
    <!--vuepress-ssr-scripts-->
  </body>
</html>
